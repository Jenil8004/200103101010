<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#a1").click(function(){
    $("div").animate({left: '200px'});
  });
  $("#a2").click(function(){
    $("div").animate({
      left: '300px',
      opacity: '0.5',
      height: '175px',
      width: '180px'
    });
  });
  $("#a3").click(function(){
    var div = $("div");
    div.animate({height: '250px', opacity: '0.3'}, "slow");
    div.animate({width: '300px', opacity: '0.6'}, "slow");
    div.animate({height: '150px', opacity: '0.3'}, "slow");
    div.animate({width: '150px', opacity: '0.6'}, "slow");
  });
});
</script> 
</head>
<body>

<button id="a1">Animation1</button>
<button id="a2">Animation2</button>
<button id="a3">Animation3</button>



<div style="background:#1b41a8;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
