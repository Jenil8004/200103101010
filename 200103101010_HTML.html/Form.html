<html>
	<head>
		<title>Form .</title>
	</head>
	<body>

        <form action="" method="post">

        <label>First Name :-</label>
		<input type="text" autofocus placeholder="  " maxlength="10" /><hr/>
        <label>Second Name:-</label>
        <input type="text" autofocus placeholder="  " maxlength="10" /><hr/>

        <label>Select your Gender:- </label>
		<input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>&nbsp;&nbsp;
		<input type="radio" id="G2" name="Gender" /><span>Female</span><hr/>

		<label>Enter Your DOB :-</label>
		<input type="date"/><hr/>

		<label>Blood Group:-</label>
		<select name = "dropdown">
			
            <option value = "A+" selected>A+</option>
            <option value = "B+">B+</option><hr/>
			<option value = "AB+">AB+</option><hr/>
			<option value = "AB-">AB-</option><hr/>
			<option value = "O+">AB-</option><hr/>
			<option value = "O-">AB-</option><hr/>
        </select>
		<hr/>

		<label>Enter Your Contact No:-</label>
		<input type="number"autofocus placeholder="  " maxlength="10" /><hr/>
		
		<label>Select Your Course:-</label>
		<select name = "dropdown">
			
            <option value = "B.Tech" selected>B.Tech</option>
            <option value = "BCA">BCA</option><hr/>
			<option value = "BBA">BBA</option><hr/>
			<option value = "BSC">BSC</option><hr/>
        </select>
		<hr/>
        

		<label>	Upload Your Previous marksheet :-	</label>
		<input type="file" multiple accept=".jpg,.jpeg,.png"/><hr/>
		<input type="checkbox"/>Accept Terms And Condition<hr/>

		<input type="submit" name="submit"/><hr/>        
		
    </form>
		
	</body>
</html>
